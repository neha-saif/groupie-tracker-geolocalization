<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Artist}} · Groupie Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <a href="/" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </a>
        <i class="fas fa-headphones"></i>
        <span>Groupie Tracker</span>
      </div>
      <div class="topnav">
      </div>
    </div>
  </nav>

  <main class="artist-cardres">
    <!-- Artist Profile: Image on Left, Details on Right -->
    <div class="artist-profile">
      <div class="profile-image">
        <img src="{{.Image}}" alt="{{.Artist}}" />
      </div>

      <div class="profile-info">
        <h1>{{.Artist}} <span class="year-badge">{{.AlbumYear}}</span></h1>
        <div class="info-section">
          <div class="info-item">
            <i class="fas fa-users"></i>
            <h3>Members</h3>
            {{range .Members}}
            <p>{{.}}</p>
            {{end}}
          </div>
          <div class="info-item">
            <i class="fas fa-compact-disc"></i>
            <h3>First Album</h3>
            <p>{{.Album1}}</p>
          </div>
        </div>

      </div>
    </div>

    <!-- Concert Locations Section -->

    <div class="concerts-section">
      <h2>
        <i class="fas fa-map-marker-alt"></i> Concert Locations & Dates
      </h2>
      <form action="/mappage" method="POST">
        <div class="locations-grid">
          {{range $index, $location := .Locations}}
          <div class="location-item">
            <h3>{{.}}</h3>
            <iframe width="400" height="250" style="border:0" loading="lazy" allowfullscreen
              referrerpolicy="no-referrer-when-downgrade" src="{{index $.MapURL $index}}"
              alt="Map of {{ $location }}"></iframe>
          </div>
          {{end}}
        </div>
      </form>
    </div>
  </main>



  <footer>
    <p>
      © 2024 Groupie Tracker · Made with <i class="fas fa-heart"></i> in
      Reboot
    </p>
  </footer>
</body>

</html>
